<!DOCTYPE html> 
    <head>
        <link rel="stylesheet" href="styles/universal.css">
        <link rel="stylesheet" href="styles/loans.css">
    </head>

    <body>
        <div id="navigationPanel"  class="loansSelector"></div>
        <main>
            <div class="mainTitle">
                <h1>Book Loan</h1>

            </div>

            <div class="subTitle">
                <h2>Search Loan</h2>
                <div>
                    <button id="borrowBook">Borrow</button>
                </div>
                
            </div>

            <div id="searchLoanDiv">
                <form>
                    <div>
                        <div>
                            <label for="accNo">Account No.</label>
                            <input type="text" name="accNoInput">
                        </div>
                        
                        <div>
                            <label for="memberId">Member Id</label>
                            <input type="text" name="memberIdInput">
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="bookName">Book Name</label>
                            <input type="text" name="bookNameInput">
                        </div>

                        <div>
                            <label for="memberName">Member Name</label>
                            <input type="text" name="memberNameInput">
                        </div>
                    </div>


                    <div>
                        <div>
                            <label for="borrowDate">Borrow Date</label>
                            <input type="text" name="borrowDateInput">
                        </div>
                        
                        <div>
                            <label for="dueDate">Due Date</label>
                            <input type="text" name="dueDateInput">
                        </div>
                       
                    </div>


                    <div id="searchLoanButtonsDiv">
                        <input type="reset" value="Clear All">
                        <input type="submit" value="Search">

                    </div>
                </form>
            </div>

            <div class="tableFormat">
                <div class="tableTitle">
                    <div id="loanTitle">
                        <div>
                            <h2 id="totalData">Total Loans</h2>
                        </div>
                        <div id="filterDiv">
                            <span>Filter -</span>
                            <div>All</div>
                            <div>Overdue</div>
                            <div>Today Deadline</div>
                            <div>Other</div>
                        </div>

                        <div id="loanNavigationArea">

                        </div>
                    </div>

                </div>
                <table>
                    <thead id="loanDataHeadings">
                        <tr>
                            <th>Member Id</th>
                            <th>Member Name</th>
                            <th>Book Category</th>
                            <th>Book Name</th>
                            <th>Call No</th>
                            <th>Borrow Date</th>
                            <th>Due Date</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="loanData">
                    </tbody>
                </table>
            </div>
        </main>

    </body>

    <script src="./js/universal.js" defer type="module"></script>
    <script src="./js/loanpage.js" defer type="module"></script>
    
</html>
