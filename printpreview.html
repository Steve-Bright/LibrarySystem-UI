<script>
  const selectedBarcodeData = document.getElementById("barcodeData")
  let bookDetail = localStorage.getItem("toPrintBarcode")
  bookDetail = bookDetail.split(",")
  console.log("This is book detail " +  bookDetail)
  if(!bookDetail){
    selectedBarcodeData.innerHTML = "Please select at least one barcode";
  }else{
    selectedBarcodeData.innerHTML = "";
    let j = 0;
    let tr;
    let td;
    let trArrays =[];
    for(let i = 0; i < bookDetail.length; i++){
        if(j == 0){
            tr = document.createElement("tr")
        }
         td = document.createElement("td")
        let eachBook = `
            <div class="eachBookCallNo">
                <div class="callNo">
                    Acc No ${bookDetail[i]}<br>
                    St <br>
                    Class No 100 
                </div>
                <div class="barcode">
                    <img src="./assets/dummy-barcode.png"
                </div>
            </div>
        `
        td.innerHTML = eachBook;
        tr.appendChild(td)
        if(j == 1){
            j = 0;
            trArrays.push(tr)
        }else{
            j++;
            if(i == bookDetail.length - 1){
                trArrays.push(tr)
            }
        }
        
    }

    trArrays.forEach((eachTrArray) => selectedBarcodeData.appendChild(eachTrArray))
  }
  
</script>
