<!DOCTYPE html> 
    <head>
        <link rel="stylesheet" href="../../styles/universal.css">
        <link rel="stylesheet" href="../css/members.css">
    </head>

    <body>
        <div id="navigationPanel" class="membersSelector"></div>
        <main>
            <div class="mainTitle">
                <h1>Members</h1>
                <div>
                    <select name="member-type" id="memberType" size="1">
                        <option value="all">All</option>
                        <option value="staff">Staff</option>
                        <option value="teacher">Teacher</option>
                        <option value="public">Public</option>
                        <option value="student">Student</option>
                    </select>
                </div>
            </div>

            <div class="subTitle">
                <h2>Search Members</h2>
                <div>
                    <button id="memberCards">Member cards</button>
                    <button id="addMemberBtn">Add Member</button>
                </div>
            </div>

            <div id="searchMemberDiv">
                <form id="searchMemberForm">
                    <div>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name">
                        </div>
                        
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="email">
                            <!-- <label for="memberType">Member Type</label>
                            <select name="memberType">
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="operation">Operation</option>
                            </select> -->
                        </div>
                    </div>


                    <div>
                        <div>
                            <label for="memberId">Member Id</label>
                            <input type="text" name="memberId">
                        </div>
                        
                        <div>
                            <label for="personalId">Personal Id</label>
                            <input type="text" name="personalId">
                        </div>
                    </div>

                    
                    <div  id="searchMemButtonsDiv">
                        <input type="reset" value="Clear All">
                        <input type="submit" value="Search">
                    </div>

                    
                </form>
            </div>

            

            <div class="tableFormat">
                <div class="tableTitle">
                        <h2 id="totalData">Total Members</h2>
                        <div class="navAreaBook">
                            <div class="collectionBackward pageButtons">
                            </div>
                            <div id="memberPageIndexArea">
                                Page
                                <input type="number" id="memberPageIndex" value="0">
                                of <span id="memberTotalPages">...</span> pages
                            </div>
                            <div class="collectionForward pageButtons">
                            </div> 
                        </div>
                </div>
                <table>
                    <thead id="memberDataHeadings">
                        <tr>
                            <th>Member Id</th>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Role</th>
                            <th>Phone</th>
                            <th>Expire Date</th>
                            <th></th>
                        </tr>   
                    </thead>
                    <tbody id="memberData">
                    </tbody>

                    
                </table>
                <div id="memberNavigationArea">
                    <div class="pageButtons collectionBackward">
                    </div>
                    <div id="memberButtonsBackward" class="pageButtons">
                    </div>
                    <div id="memberNavigationButtons" class="pageButtons">

                    </div>
                    <div id="memberButtonsForward" class="pageButtons">
                    </div>
                    <div class="pageButtons collectionForward">
                    </div>
                </div>
            </div>
        </main>

    </body>

    <script src="../../js/universal.js" defer type="module"></script>
    <script src="./allmembers.js" defer type="module"></script>
    
</html>
