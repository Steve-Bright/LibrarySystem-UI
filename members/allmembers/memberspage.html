<!DOCTYPE html> 
    <head>
        <link rel="stylesheet" href="../../styles/universal.css">
        <!-- <link rel="stylesheet" href="../../styles/members.css"> -->
        <link rel="stylesheet" href="../css/members.css">
    </head>

    <body>
        <div id="navigationPanel" class="membersSelector"></div>
        <main>
            <h1>Members</h1>

            <div class="subTitle">
                <h2>Search Members</h2>
                <div>
                    <button id="memberCards">Member cards</button>
                    <button id="addMemberBtn">Add Member</button>
                </div>
            </div>

            <div id="searchMemberDiv">
                <form>
                    <div>
                        <div>
                            <label for="memberName">Name</label>
                            <input type="text" name="memberNameInput">
                        </div>
                        
                        <div>
                            <label for="memberType">Member Type</label>
                            <select name="memberTypeSelect">
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="operation">Operation</option>
                            </select>
                        </div>
                    </div>


                    <div>
                        <div>
                            <label for="memberId">Member Id</label>
                            <input type="text" name="memberIdInput">
                        </div>
                        
                        <div>
                            <label for="personalId">Personal Id</label>
                            <input type="text" name="personalId">
                        </div>
                    </div>

                    
                    <div  id="searchMemButtonsDiv">
                        <input type="reset" value="Clear All">
                        <input type="submit" value="Search">
                    </div>

                    
                </form>
            </div>

            

            <div class="tableFormat">
                <div class="tableTitle">
                    <div id="memberTitle">
                        <div>
                            <h2 id="totalData">Total Members</h2>
                        </div>
                        <div id="filterDiv">
                            <span>Filter -</span>
                            <div>All</div>
                            <div>Teacher</div>
                            <div>Operation</div>
                        </div>
                        <div id="memberNavigationArea">
                            
                        </div>
                    </div>
                </div>
                <table>
                    <thead id="memberDataHeadings">
                        <tr>
                            <th>Member Id</th>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Role</th>
                            <th>Phone</th>
                            <th>Expire Date</th>
                            <th></th>
                        </tr>   
                    </thead>
                    <tbody id="memberData">
                    </tbody>

                    
                </table>
            </div>
        </main>

    </body>

    <script src="../../js/universal.js" defer type="module"></script>
    <script src="./allmembers.js" defer type="module"></script>
    <!-- <script src="../../js/memberspage.js" defer type="module"></script> -->
    
</html>
