<!DOCTYPE html> 
    <head>
        <link rel="stylesheet" href="../../styles/universal.css">
        <link rel="stylesheet" href="../css/memberCards.css">
    </head>

    <body>
        <div id="navigationPanel" class="membersSelector"></div>
        <main>
            <div id="backToCollection">
                <img src="../../assets/arrow.png" class="backButton">
            </div>

            <div class="mainTitle">
                <h1>Member Cards</h1>
                <div>
                    <select name="member-type" id="memberType" size="1">
                        <option value="all">All</option>
                        <option value="staff">Staff</option>
                        <option value="teacher">Teacher</option>
                        <option value="public">Public</option>
                        <option value="student">Student</option>
                    </select>
                </div>

                <div>
                    <button id="printPreview">Print preview</button>
                </div>
            </div>

            <div id="searchMemberDiv">
                <form id="searchMemberForm">
                    <div>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name">
                        </div>
                        
                        <div>
                            <label for="memberId">Member Id</label>
                            <input type="text" name="memberId">
                        </div>
                    </div>

                    <div>
                        
                        <div>
                            <label for="memberType">Member Type</label>
                            <select name="memberType" id="memberType" size="1">
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="staff">Staff</option>
                                <option value="public">Public</option>
                            </select>
                        </div>
                        <div>
                            <label for="personalId">Personal Id</label>
                            <input type="text" name="personalId">
                        </div>
                    </div>
                    
                    <div  id="searchMemButtonsDiv">
                        <input type="reset" value="Clear All">
                        <input type="submit" value="Search">
                    </div>
                </form>
            </div>

            <div class="tableFormat">
                <div class="tableTitle">
                    <h2 id="totalData">Members</h2>
                    <div class="navAreaBook">
                        <div class="collectionBackward pageButtons">
                        </div>
                        <div id="memCardPageIndexArea">
                            Page
                            <input type="number" id="memCardPageIndex" value="0">
                            of <span id="memCardTotalPages">...</span> pages
                        </div>
                        <div class="collectionForward pageButtons">
                        </div> 
                    </div>
                </div>

                <table>
                    <tbody id="memberCardData">
                    </tbody>
                </table>
                <div id="memCardNavigationArea">
                    <div class="pageButtons collectionBackward">
                    </div>
                    <div id="memCardButtonsBackward" class="pageButtons">
                    </div>
                    <div id="memCardNavigationButtons" class="pageButtons">

                    </div>
                    <div id="memCardButtonsForward" class="pageButtons">
                    </div>
                    <div class="pageButtons collectionForward">
                    </div>
                </div>

                
                <div>
                    <button id="clearSelectedMemCard" class="clearSelected">Remove Items</button>
                </div>
            </div>
        </main>

    </body>

    <script src="../../js/universal.js" defer type="module"></script>
    <script src="./memberCards.js" defer type="module"></script>
    
</html>
