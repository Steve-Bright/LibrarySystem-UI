<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="../../styles/universal.css">
        <link rel="stylesheet" href="../css/memberDetail.css">
    </head>
    <body>
        <div id="navigationPanel" class="membersSelector"></div>
        <main>
            <div id="backToCollection">
                <img src="../../assets/arrow.png" class="backButton">
            </div>
            <div id="banArea" class="removedArea">
                <div>
                    <div id="bannedTitle">Member is banned until <span id="banPeriod"></span> </div>
                    <div id="bannedDes">Sorry, this member cannot borrow any book. You can unban the member. </div>
                </div>
                <div>
                    <button id="unbanButton">Unban</button>
                </div>

            </div>
            <h2>Member Details</h2>

            <div id="viewMemberArea">
                <form id="viewMemberForm">
                    <div>
                        <label for="photo">Photo</label>
                        <div id="memberModification"></div>
                        <!-- <input type="file" id="memberPhoto" name="photo" class="viewMemberFormat"  > -->
                    </div>

                    <div>
                        <label for="memberType">Member Type</label>
                        <!-- <input type="text" id="memberType" class="viewMemberFormat"> -->
                        <select id="memberType" name="memberType" class="viewMemberFormat">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="staff">Staff</option>
                            <option value="public">Public</option>
                        </select>
                    </div>
    
                    <div id="gradeArea">
                        <label for="grade">Grade</label>
                        <input type="text" name="grade" id="grade" class="viewMemberFormat">
                    </div>
    
                    <div>
                        <label for="personalId">Personal Id</label>
                        <input type="text" id="personalId" name="personalId" class="viewMemberFormat"  >
                    </div>

                    <div>
                        <label for="memberId">Member Id</label>
                        <input type="text" id="memberId" name="memberId" class="viewMemberFormat" disabled >
                    </div>

    
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="viewMemberFormat"  >
                    </div>

    
                    <div>
                        <label for="nrc">NRC</label>
                        <select id="regionNumber" class="viewMemberFormat viewNRCFormat">
                        </select>
                        <input list="nrcPlace" class="viewMemberFormat viewNRCFormat" id="nrcPlaceView">
                        <dataList id="nrcPlace" class="viewMemberFormat viewNRCFormat"></dataList>
                        <select id="nrcType" class="viewMemberFormat viewNRCFormat">
                            <option value="N">N</option>
                            <option value="AC">AC</option>
                            <option value="NC">NC</option>
                            <option value="V">V</option>
                            <option value="M">M</option>
                            <option value="AC">AC</option>
                        </select>
                        <input id="mainNum" class="viewMemberFormat viewNRCFormat" type="number">
                    </div>

    
                    <div>
                        <label for="gender">Gender: </label>
                        <select id="gender" name="gender" class="viewMemberFormat" disabled>
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

    
                    <div>
                        <label for="phone">Phone</label>
                        <input type="number" id="phone" name="phone" class="viewMemberFormat"  >
                    </div>


                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="viewMemberFormat"  >
                    </div>

    
                    <div>
                        <label for="permanentAddress">Permanent Address</label>
                        <textarea id="permanentAddress" name="permanentAddress" class="viewMemberFormat"  ></textarea>
                    </div>

    
                    <div>
                        <label for="currentAddress">Current Address</label>
                        <textarea id="currentAddress" name="currentAddress" class="viewMemberFormat"  ></textarea>
                    </div>

    
                    <div>
                        <label for="note">Note</label>
                        <textarea id="note" name="note" class="viewMemberFormat"></textarea>
                    </div>
    
                    <div id="editButtonsArea">
                        <button id="extendMemberButton" type="button">Extend</button>
                        <button id="loanHistory" type="button"> Loan History </button>
                        <button type="button" id="borrowMemberButton"> Borrow </button>
                        <button id="deleteMemberButton">Delete Member</button>
                        <button id="editMemberButton">Edit Member</button>
                    </div>

                </form>

                <div id="imagePreviewArea">
                  <div>
                    <img alt="image-preview" id="viewMemberPhoto">
                  </div>

                  <div id="membershipDetail">
                    <h3>Membership Status</h3>
                    <div>
                        <label>Issue Date:</label>
                        <input type="text" name="issueDate" id="issueDate" class="viewMembership">
                    </div>

                    <div>
                        <label>Expire Date</label>
                        <input type="text" name="expiryDate" id="expiryDate" class="viewMembership">
                    </div>
                  </div>
                </div>

            </div>

        </main>
    </body>
    <script src="../../utils/JsBarcode.all.min.js" type="module"></script>
    <script src="../../js/universal.js" defer type="module"></script>
    <script src="./viewMember.js" defer type="module"></script>
</html>
