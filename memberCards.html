<!DOCTYPE html> 
    <head>
        <link rel="stylesheet" href="styles/universal.css">
        <link rel="stylesheet" href="styles/members.css">
    </head>

    <body>
        <div id="navigationPanel" class="membersSelector"></div>
        <main>
            <div id="backToCollection">
                <img src="./assets/arrow.png" class="backButton">
            </div>

            <div class="mainTitle">
                <h1>Member Cards</h1>
                <div>
                    <!-- <select name="collection-type" id="collectionCategory" size="1">
                        <option value="english">English</option>
                        <option value="myanmar">Myanmar</option>
                    </select> -->
                    <select name="member-type" id="memberType" size="1">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>

                <div>
                    <button id="printPreview">Print preview</button>
                </div>
            </div>

            <div id="searchMemberDiv">
                <form>
                    <div>
                        <div>
                            <label for="memberName">Name</label>
                            <input type="text" name="memberNameInput">
                        </div>
                        
                        <div>
                            <label for="memberId">Member Id</label>
                            <input type="text" name="memberIdInput">
                        </div>
                    </div>

                    <br>

                    <div>
                        
                        <div></div>
                        <div>
                            <label for="personalId">Personal Id</label>
                            <input type="text" name="personalId">
                        </div>
                    </div>

                    <br>
                    
                    <div  id="searchMemButtonsDiv">
                        <input type="reset" value="Clear All">
                        <input type="submit" value="Search">
                    </div>
                </form>
            </div>

            <div class="tableFormat">
                <div class="tableTitle">
                    <h2 id="totalData">Members</h2>
                    <div id="barcodeNavigationArea">
                    </div>
                </div>

                <table>
                    <tbody id="memberCardData">
                        <tr>
                            <td>
                                <div class="eachBookCallNo">
                                    <div>
                                        <div>
                                            Student Name <br>
                                            College Name <br>
                                            
                                        </div>

                                        <div>

                                        </div>
                                    </div>
                                    <div class="barcode">
                                        <img src="./assets/dummy-barcode.png"
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="eachBookCallNo">
                                    <div class="callNo">
                                        Acc No 00001 <br>
                                        St <br>
                                        Class No 100 
                                    </div>
                                    <div class="barcode">
                                        <img src="./assets/dummy-barcode.png"
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

    </body>

    <script src="./js/universal.js" defer type="module"></script>
    <script src="./js/memberspage.js" defer type="module"></script>
    
</html>
