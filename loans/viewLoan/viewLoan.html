<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="../../styles/universal.css">
        <link rel="stylesheet" href="../css/loanDetail.css">
    </head>

    <body>
        <div id="navigationPanel"  class="loansSelector"></div>
        <main>
            <div id="backToCollection">
                <img src="../../assets/arrow.png" class="backButton">
            </div>
            <h2>Loans/ Loan Detail</h2>

            <form id="loanDetailForm">
                <div id="memberHeading">
                  <div>
                    <h3>Member Info</h3>
                  </div>
                  <span id="goToMemberDetails">Details</span>
                  <span id="bannedOrNot" class="notBanned">Banned Member</span>
                </div>

                <div id="memberContents">
                    <div id="memberCover">
                      <img id="memberPhotoSize">
                    </div>

                    <div id="memberDetailInfo">
                      <div>
                        <label for="memberId">Member Id</label>
                        <input type="text" id="memberId" name="memberId" readonly>
                      </div>

                      <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" readonly>
                      </div>

                      <div>
                        <label for="memberType">Member Type</label>
                        <input type="text" id="memberType" name="memberType">
                      </div>

                      <div>
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone">
                      </div>

                    </div>
                </div>

                <div id="bookHeading">
                    <div>
                        <h3>Book Info</h3>
                    </div>
                      <span id="goToBookDetails">Details</span>
                </div>

                <div id="bookContents">
                  <div id="bookCover">
                    <img id="bookCoverSize">
                  </div>

                  <div id="bookDetailInfo">
                    <div>
                        <label for="category">Book Category</label>
                        <input type="text" id="category" name="category">
                    </div>

                    <div>
                        <label for="callNo">Call No.</label>
                        <input type="text" id="callNo" name="callNo">
                    </div>

                    <div>
                        <label for="bookTitle">Book Title</label>
                        <input type="text" id="bookTitle" name="bookTitle">
                    </div>
                  </div>
                </div>

                <div id="loanHeading">
                  <div>
                    <h3>Loan Info</h3>
                  </div>
                  <span id="loanDetailsMiniHeading">Details</span>
                </div>

                <div id="loanContents">
                  <div id="loanDetailInfo">
                    <div>
                      <label for="loanDate">Borrow Date</label>
                      <input type="text" id="loanDate" name="loanDate">
                    </div>

                    <div>
                      <label for="dueDate">Due Date</label>
                      <input type="text" id="dueDate" name="dueDate">
                    </div>

                    <div>
                      <label for="returnDate">Return Date</label>
                      <input type="text" id="returnDate" name="returnDate">
                    </div>

                    <div>
                      <label for="duration">Duration</label>
                      <input type="text" id="duration" name="duration">
                    </div>

                    <div>
                      <label for="loanStatus">Loan Status</label>
                      <input type="text" id="loanStatus" name="loanStatus">
                    </div>
                  
                  </div>
                </div>


                <div id="buttonsArea">
                    <button id="deleteLoanBtn">Delete Loan</button>
                    <button id="extendLoanBtn">Extend</button>
                    <button id="returnLoanBtn">Return</button>
                </div>
            </form>
        </main>
    </body>

    <script src="../../utils/JsBarcode.all.min.js" type="module"></script>
    <script src="../../js/universal.js" defer type="module"></script>
    <script src="./viewLoan.js" defer type="module"></script>
        <!-- <script src="../../js/loanpage.js" defer type="module"></script> -->
</html>
