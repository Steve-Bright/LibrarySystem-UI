<!DOCTYPE html> 
    <head>
        <link rel="stylesheet" href="styles/universal.css">
    </head>

    <body>
        <div id="navigationPanel" class="collectionSelector"></div>
        
        <main>
            <h1>Collections</h1>
            <select name="collection-type">
                <option value="english">English</option>
                <option value="myanmar">Myanmar</option>
            </select>

            <div class="subTitle">
                <h2>Search Book</h2>
                <button>Add Book</button>
            </div>
            
            <div id="searchBookDiv">
                <form>
                    <label for="bookTitle">Book Title</label>
                    <input type="text" name="bookTitleInput">
                    
                    <label for="accNo">Acc No</label>
                    <input type="text" name="accNoInput">

                    <br>

                    <label for="author">Author</label>
                    <input type="text" name="authorInput">

                    <label for="isbn">ISBN</label>
                    <input type="text" name="isbnInput">

                    <br>

                    <label for="classNo">Class No</label>
                    <input type="text" name="classNoInput">

                    <label for="publisher">Publisher</label>
                    <input type="text" name="publisherInput">

                    <input type="reset" value="Clear All">
                    <input type="submit" value="Search">
                </form>
            </div>

            <div>
                <h2>Books (999)</h2>
                <table>
                    <tr>
                        <th>Acc No.</th>
                        <th>Book Cover</th>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Class No</th>
                        <th>ISBN</th>
                        <th>Publisher</th>
                        <th></th>
                    </tr>

                    <div id="bookData">
                        <tr>
                            <td colspan="7">No Books at the moment. please add first</td>
                        </tr>
                    </div>
                </table>
            </div>
        </main>
    </body>

    <script src="./js/universal.js" defer></script>
    
</html>
