<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="../../styles/universal.css">
        <link rel="stylesheet" href="../css/bookDetail.css">
    </head>

    <body>
        <div id="navigationPanel" class="collectionSelector"></div>
        <main>
            <div id="backToCollection">
                <img src="../../assets/arrow.png" class="backButton">
            </div>
            
            <h2>Collection / Book Details</h2>

            <div id="viewBookArea">
                <form id="viewBookForm">
                    <div>
                        <label for="bookCover">Book Cover</label>
                        <div id="bookModification"></div>
                    </div>
    
                    <div>
                        <label for="category">Category</label>
                        <input type="text" id="category" class="viewBookFormat">
                    </div>
                     
                    
                    <div>
                    <label for="accNo">Acc No.</label>
                    <input type="text" id="accNo" name="accNo" class="viewBookFormat" disabled>
                    </div>
                     
                
                    <div>
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" name="bookTitle" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                    <label for="subTitle">Sub Title</label>
                    <input type="text" id="subTitle" name="subTitle" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                    <label for="parallelTitle">Parallel Title</label>
                    <input type="text" id="parallelTitle" name="parallelTitle" class="viewBookFormat"> </div>
                     
                
                    <div>
                    <label for="initial">Initial</label>
                    <input type="text" id="initial" name="initial" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="classNo">Class No.</label>
                        <input type="text" id="classNo" name="classNo" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="callNo">Call No.</label>
                        <input type="text" id="callNo" name="callNo" class="viewBookFormat" disabled>
                    </div>
                     
                
                    <div>
                        <label for="sor">Statement of Responsibility</label>
                        <input type="text" id="sor" name="sor" class="viewBookFormat">
                    </div>
                         
    
                    <div id="viewIsbnArea">
                        
                    </div>
                
                    <div>
                        <label for="authorOne">Author 1</label>
                        <input type="text" id="authorOne" name="authorOne" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="authorTwo">Author 2</label>
                        <input type="text" id="authorTwo" name="authorTwo" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="authorThree">Author 3</label>
                        <input type="text" id="authorThree" name="authoThree" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="other">Other</label>
                        <input type="text" id="other" name="other" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="translator">Translator</label>
                        <input type="text" id="translator" name="translator" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="pagination">Pagination</label>
                        <input type="text" id="pagination" name="pagination" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="size">Size</label>
                        <input type="text" id="size" name="size" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="illustrationType">Illustration Type</label>
                        <input type="text" id="illustrationType" name="illustrationType" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="seriesTitle">Series Title</label>
                        <input type="text" id="seriesTitle" name="seriesTitle" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="seriesNo">Series No.</label>
                        <input type="text" id="seriesNo" name="seriesNo" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="includeCD">Included CD/DVD</label>
                        <input type="text" id="cdDvd" name="includeCD" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="subjectHeadings">Subject Headings</label>
                        <input type="text" id="subjectHeadings" name="subjectHeadings" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="edition">Edition</label>
                        <input type="text" id="edition" name="edition" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="editor">Editor</label>
                        <input type="text" id="editor" name="editor" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="place">Place</label>
                        <input type="text" id="place" name="place" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="publisher">Publisher</label>
                        <input type="text" id="publisher" name="publisher" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="year">Year</label>
                        <input type="text" id="year" name="year" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="keywords">Keywords</label>
                        <input type="text" id="keywords" name="keywords" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="summary">Summary</label>
                        <textarea id="summary" name="summary" class="viewBookFormat"></textarea>
                    </div>
                     
                
                    <div>
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" class="viewBookFormat"></textarea>
                    </div>
                     
                
                    <div>
                        <label for="source">Source</label>
                        <input type="text" id="source" name="source" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="price">Price</label>
                        <input type="text" id="price" name="price" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="donor">Donor of this book</label>
                        <input type="text" id="donor" name="donor" class="viewBookFormat">
                    </div>
                     
                
                    <div>
                        <label for="catalogOwner">Catalog Owner</label>
                        <input type="text" id="catalogOwner" name="catalogOwner" class="viewBookFormat">
                    </div>
                     
    
                    <div id="editButtonsArea">
                        <button id="loanHistory" type="button">Loan History</button>
                       
                        <button id="borrowBookButton" type="button">Borrow</button>
        
                        <button id="deleteBookButton">Delete Book</button>
        
                        <button id="editBookButton">Edit Book</button>
                    </div>
            
                </form>

                <div id="imagePreviewArea">
                    <!-- <input type="file" id="bookCover"> -->
                    <img alt="image-preview" id="viewBookCover">
                </div>
            </div>
            
        </main>
        <script src="../../utils/JsBarcode.all.min.js" type="module"></script>
        <script src="../../js/universal.js" defer type="module"></script>
        <script src="./viewBook.js" defer type= "module"></script>
    </body>
</html>
