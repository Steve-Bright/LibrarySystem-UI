<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="../../styles/universal.css">
        <link rel="stylesheet" href="../../loans/css/loanpage.css">
    </head>

    <body>
      <div id="navigationPanel" class="collectionSelector"></div>
      <main>
        <div id="backToCollection">
            <img src="../../assets/arrow.png" class="backButton">
        </div>
        
        <h2>Book Loan History</h2>

        <div class="tableFormat">
          <div class="tableTitle">
                <h2 id="totalData">Total Loans</h2>
                  <div class="navAreaBook">
                    <div class="collectionBackward pageButtons">
                    </div>
                    <div id="bookLoanHisPageIndexArea">
                        Page
                        <input type="number" id="bookLoanHisPageIndex" value="0">
                        of <span id="bookLoanHisTotalPages">...</span> pages
                    </div>
                    <div class="collectionForward pageButtons">
                    </div> 
                </div>

          </div>
          <table>
              <thead id="loanDataHeadings">
                  <tr>
                      <th>Member Name</th>
                      <th>Member Id</th>
                      <th>Book Name</th>
                      <th>Call No</th>
                      <th>Book Category</th>
                      <th>Loan Date</th>
                      <th>Due Date</th>
                      <th></th>
                  </tr>
              </thead>

              <tbody id="loanData">
              </tbody>
          </table>
          
          <div id="bookLoanHisNavigationArea">
            <div class="pageButtons collectionBackward">
            </div>
            <div id="bookLoanHisButtonsBackward" class="pageButtons">
            </div>
            <div id="bookLoanHisNavigationButtons" class="pageButtons">

            </div>
            <div id="bookLoanHisButtonsForward" class="pageButtons">
            </div>
            <div class="pageButtons collectionForward">
            </div>
        </div>
        </div>
      </main>
    </body>

    <script src="../../js/universal.js" defer type="module"></script>
    <script src="./loanHistory.js" defer type= "module"></script>
</html>
