<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="../../styles/universal.css">
        <link rel="stylesheet" href="../css/callNumber.css">
    </head>

    <body>
        <div id="navigationPanel" class="collectionSelector"></div>
        <main>
            <div id="backToCollection">
                <img src="../../assets/arrow.png" class="backButton">
            </div>

            <div class="mainTitle">
                <h2>Call Numbers</h2>
                <div>
                    <select name="collection-type" id="collectionCategory" size="1">
                        <option value="english">English</option>
                        <option value="myanmar">Myanmar</option>
                    </select>
                </div>
                
                <div>
                    <button id="printPreview">Print preview</button>
                </div>
            </div>
            
            <div id="searchBookDiv">
                <form id="searchBookForm">
                    <div>
                        <div>
                            <label for="bookTitle">Book Title</label>
                            <input type="text" name="bookTitleInput">
                        </div>
                        
                        <div>
                            <label for="accNo">Acc No</label>
                            <input type="text" name="accNoInput">
                        </div>
                    </div>
                    
                    <div>
                        <div>
                            <label for="author">Author</label>
                            <input type="text" name="authorInput">
                        </div>

                        <div>
                            <label for="isbn">Publisher</label>
                            <input type="text" name="publisherInput">
                        </div>
                    </div>  

                    <div>
                        <div>
                            <label for="classNo">Class No</label>
                            <input type="text" name="classNoInput">
                        </div>
                    </div>

                    <div id="searchButtonsDiv">
                        <button type="reset" > Clear All</button>
                        <button type="submit" value="Search"> Search </button>
                    </div>
                </form>
            </div>

            <div class="tableFormat">
                <div class="tableTitle">
                    <h2 id="totalData">Books</h2>
                    <div id="barcodeNavigationArea">
                    </div>
                </div>
                
                <table>
                    <tbody id="barcodeData">
                        <!-- <tr>
                            <td>
                                <div class="eachBookCallNo">
                                    <div class="callNo">
                                        Acc No 00001 <br>
                                        St <br>
                                        Class No 100 
                                    </div>
                                    <div class="barcode">
                                        <img src="./assets/dummy-barcode.png"
                                    </div>
                                </div>
                            </td>
                            <td>Testing</td>
                            <td>Testing</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </main>
    </body>

    <script src="../../js/universal.js" defer type="module"></script>
    <script src="./callNumber.js" defer type="module"></script>
</html>
