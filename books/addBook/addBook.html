<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="../../styles/universal.css">
        <link rel="stylesheet" href="../css/bookDetail.css">
        <meta charset="UTF-8">

    </head>
    <body>
        <div id="navigationPanel" class="collectionSelector"></div>
        <main>
            <div id="backToCollection">
                <img src="../../assets/arrow.png" class="backButton">
            </div>
            
            <h2>Collection / Add Book</h2>
            
            <div id="addbookArea">
                <form id="addBookForm">
                    <div>
                        <label for="bookCover">Book Cover</label>
                        <input type="file" id="bookCover" class="addBookFormat" required>
                    </div>

                    <div>
                        <label for="category">Category</label>
                        <select id="category" name="category" class="addBookFormat">
                            <option value="english">English</option>
                            <option value="myanmar">Myanmar</option>
                        </select>
                    </div>
                
                    <div>
                        <label for="accNo">Acc No.</label>
                        <input type="text" id="accNo" name="accNo" class="addBookFormat" required>
                    </div>

                <div>
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" name="bookTitle" class="addBookFormat" required>
                </div>

                <div>
                    <label for="subTitle">Sub Title</label>
                    <input type="text" id="subTitle" name="subTitle" class="addBookFormat">
                </div>

                <div>
                    <label for="parallelTitle">Parallel Title</label>
                    <input type="text" id="parallelTitle" name="parallelTitle" class="addBookFormat">
                </div>

                <div>
                    <label for="initial">Initial</label>
                    <input type="text" id="initial" name="initial" class="addBookFormat" required>
                </div>

                <div>
                    <label for="classNo">Class No.</label>
                    <input type="text" id="classNo" name="classNo" class="addBookFormat" required>
                </div>

                <div>
                    <label for="callNo">Call No.</label>
                    <input type="text" id="callNo" name="callNo" class="addBookFormat"  disabled>
                </div>

                <div>
                    <label for="sor">Statement of Responsibility</label>
                    <input type="text" id="sor" name="sor" class="addBookFormat" required>
                </div>
                <div id="isbnArea">
                        
                </div>

                <div>
                    <label for="authorOne">Author 1</label>
                    <input type="text" id="authorOne" name="authorOne" class="addBookFormat">
                </div>

                <div>
                    <label for="authorTwo">Author 2</label>
                    <input type="text" id="authorTwo" name="authorTwo" class="addBookFormat">
                </div>

                <div>
                    <label for="authorThree">Author 3</label>
                    <input type="text" id="authorThree" name="authorThree" class="addBookFormat">
                </div>

                <div>
                    <label for="other">Other</label>
                    <input type="text" id="other" name="other" class="addBookFormat">
                </div>

                <div>
                    <label for="translator">Translator</label>
                    <input type="text" id="translator" name="translator" class="addBookFormat">
                </div>

                <div>
                    <label for="pagination">Pagination</label>
                    <input type="text" id="pagination" name="pagination" class="addBookFormat">
                </div>

                <div>
                    <label for="size">Size</label>
                    <input type="text" id="size" name="size" class="addBookFormat">
                </div>

                <div>
                    <label for="illustrationType">Illustration Type</label>
                    <input type="text" id="illustrationType" name="illustrationType" class="addBookFormat">
                </div>

                <div>
                    <label for="seriesTitle">Series Title</label>
                    <input type="text" id="seriesTitle" name="seriesTitle" class="addBookFormat">
                </div>

                <div>
                    <label for="seriesNo">Series No.</label>
                    <input type="text" id="seriesNo" name="seriesNo" class="addBookFormat">
                </div>

                <div>
                    <label for="includeCD">Included CD/DVD</label>
                    <input type="text" id="includeCD" name="includeCD" class="addBookFormat">
                </div>

                <div>
                    <label for="subjectHeadings">Subject Headings</label>
                    <input type="text" id="subjectHeadings" name="subjectHeadings" class="addBookFormat">
                </div>

                <div>
                    <label for="edition">Edition</label>
                    <input type="text" id="edition" name="edition" class="addBookFormat">
                </div>

                <div>
                    <label for="editor">Editor</label>
                    <input type="text" id="editor" name="editor" class="addBookFormat">
                </div>

                <div>
                    <label for="place">Place</label>
                    <input type="text" id="place" name="place" class="addBookFormat">
                </div>

                <div>
                    <label for="publisher">Publisher</label>
                    <input type="text" id="publisher" name="publisher" class="addBookFormat">
                </div>

                <div>
                    <label for="year">Year</label>
                    <input type="text" id="year" name="year" class="addBookFormat">
                </div>

                <div>
                    <label for="keywords">Keywords</label>
                    <input type="text" id="keywords" name="keywords" class="addBookFormat">
                </div>

                <div>
                    <label for="summary">Summary</label>
                    <textarea id="summary" name="summary" class="addBookFormat"></textarea>
                </div>

                <div>
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" class="addBookFormat"></textarea>
                </div>

                <div>
                    <label for="source">Source</label>
                    <input type="text" id="source" name="source" class="addBookFormat">
                </div>

                <div>
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" class="addBookFormat">
                </div>

                <div>
                    <label for="donor">Donor of this book</label>
                    <input type="text" id="donor" name="donor" class="addBookFormat">
                </div>

                <div>
                    <label for="catalogOwner">Catalog Owner</label>
                    <input type="text" id="catalogOwner" name="catalogOwner" class="addBookFormat">
                </div>
                
                <div id="buttonsArea">
                    <button type="reset" id="clearDataButton">Clear All</button>
                    <button type="submit">Add Book</button>
                </div>

                </form>

                <div id="addBookImageArea">
                            
                </div>
            </div>
            
            <!-- <img id="imagePlaceholder"></img>
            <svg id="barcodeHolder"></svg> -->
        </main>
    </body>
    <script src="../../utils/JsBarcode.all.min.js" type="module"></script>
    <script src="../../utils/localforage.min.js" type="module"></script>
    <script src="../../js/universal.js" defer type="module"></script>
    <script src="./addBook.js" defer type="module"></script>
</html>
